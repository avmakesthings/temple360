<!DOCTYPE html>
<html>
  <head>
    <title>Temple 2017 3D Model</title>
    <meta name="description" content="Temple glTF model">
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.js"></script>
    <script src="/js/app.js"></script>
  </head>
  <body>
    <a-scene gltfpostprocessing gltf-opaque update-sun fog="density:1.3; near:4.0;">
      <a-assets>
        <a-asset-item id="temple-gltf" src="/assets/temple-blender-no-material.gltf"></a-asset-item>
      </a-assets>

      <!-- glTF 2.0 - support will be added in a-frame 0.7-->
      <a-entity id="loaded-model" gltf-model-next="#temple-gltf" ></a-entity>
      <a-entity id="loaded-model-opaque" gltf-model-next="#temple-gltf" ></a-entity>
      <!-- procedural environment-->
      <a-entity environment="preset: yavapai; seed: 5; skyColor: #cbdff7; horizonColor: #d8e0ae; shadow: true; shadowSize: 25.0; lightPosition: 10 40 30; fog: 0.91; playArea: 1; groundYScale: 2; groundColor: #c69c7b; groundColor2: #c1877c; dressingAmount: 0; dressingUniformScale: false; grid: crosses; gridColor: #bb9977"></a-entity>

      <a-entity light="type: ambient; color: #fffcf2; intensity: 0.6; "></a-entity>

    </a-scene>
  </body>


</html>
