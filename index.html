<!DOCTYPE html>
<html>
  <head>
    <title>Temple 2017 3D Model</title>
    <meta name="description" content="Temple glTF model">
    <!-- <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script> -->
   
    <script src="/js/app.js"></script>
    <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.js"></script>

    

  </head>
  <body >
    <a-scene debug app create-states gltfpostprocessing gltf-opaque update-sun fog="density:1.3; near:4.0;">
      <a-assets>
        <a-asset-item id="temple-gltf" src="/assets/17-02-temple.gltf"></a-asset-item>
      </a-assets>

      <!-- glTF 2.0 - support will be added in a-frame 0.7-->
      <a-entity id="loaded-model" gltf-model-next="#temple-gltf" ></a-entity>
<!--       duplicate geometry hack for aesthetics - replace with custom shader -->
      <a-entity id="loaded-model-opaque" gltf-model-next="#temple-gltf" ></a-entity>
      <!-- procedural environment-->
      <a-entity environment="preset: yavapai; seed: 5; skyColor: #cbdff7; horizonColor: #d8e0ae; shadow: true; shadowSize: 25.0; lightPosition: 10 40 30; fog: 0.91; playArea: 1; ground:hills; groundYScale: 4; groundColor: #c69c7b; groundColor2: #c1a582; dressingAmount: 0; dressingUniformScale: false; grid: crosses; gridColor: #bb9977"></a-entity>
      <a-entity change-location  bind__text="value: app.activeLocation.description" text="value:'some date'; color: #111; width: 3; align: center" geometry="primitive: plane" material="color: ##CCC" position="0 1 -3"></a-entity>
      <a-entity test-location-change ></a-entity>
      <!-- scene lights--> 
      <a-entity light="type: ambient; color: #fffcf2; intensity: 0.6; "></a-entity>
      <!-- camera--> 
      <a-camera >
        <a-cursor color="#FAFAFA"></a-cursor>
      </a-camera>
      <!-- user interface--> 
      <a-entity nav-manager></a-entity>
    </a-scene>
  </body>


</html>
